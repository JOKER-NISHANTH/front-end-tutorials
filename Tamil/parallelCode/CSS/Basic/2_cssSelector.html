<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>
        ol>li:nth-child(4){
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Disadvantage of this selector</h1>
    <div>
        <ol>
            <li>Tamil</li>
            <li>English</li>
            <li>Maths</li>
            <li>Science</li>
            <li>Social</li>
        </ol>
        <ul>
            <li>Van</li>
            <li>CAr</li>
            <li>Bus</li>
            <li>Driver</li>
            <li>Two Wheeler</li>
        </ul>
        <ol>
            <li>Rocket</li>
            <li>CAr</li>
            <li>Bus</li>
            <li>Driver</li>
            <li>Two Wheeler</li>
        </ol>

    </div>
</body>
</html>
